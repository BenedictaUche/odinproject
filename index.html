<body>
    <header>
        <nav>
            <div class="logo">
                <h1>shelfie</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Login</a></li>
            </ul>
        </nav>

    </header>
    <main class="container main">
        <div class="text-center button" id="addbutton">
            <a href="" class="text-center add-book" id="add-book-btn">Add book <span><i
                        class="mdi mdi-plus"></i></span></a>
        </div>

        <div class="col-4 cards">
            <!-- <div class="input-content">
                        <h2 class="title">Black arts</h2>

                        <p class="pages">79</p>

                        <button class="remove">Remove book</button>
                    </div> -->
        </div>


        <form class="card popup">
            <button class="close-btn">X</button>
            <h3 class="text-center">Add new book</h3>
            <input type="text" name="title" placeholder="Title" class="mb-3 px-3 py-2 rounded-3 border-0 title-input"
                required />
            <input type="text" name="author" placeholder="Author" class="mb-3 px-3 py-2 rounded-3 border-0 author-input"
                required />
            <input type="number" name="pages" placeholder="Pages" class="mb-2 px-3 py-2 rounded-3 border-0 page-input"
                required />
            <div class="read-check">
                <p class='me-3'>Have you read it</p>
                <input type="checkbox" name="read" class="" class="read-input" />
            </div>
            <button class="submit-btn" type="submit" id="submit">Submit</button>
        </form>

    </main>

    <script src="./script.js"></script>
